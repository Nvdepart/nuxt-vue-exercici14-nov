<!--
    Preguta 3
    1. Fer una funcio que tingui un parametre d'entrada (febra)
    2. fer que la funcio escrigui a la console si la febre es 
    superior a 36.5 graus o inferior.
-->
<script>

    function mesureFebre(febre) {
        
        if (febre > 36.5){ 
            console.log("la febre de "+ febre +" es superior a 36.5 graus")
        } else{
            console.log("La febre de "+ febre +" es inferior a 36.5 graus")
        }
    }
    mesureFebre(20.6)
    mesureFebre(37)
</script>
